        <main>
            <h1>Log In</h1>
            <form action="/action_page.php">
                <label for="email-user">Username/Email:</label>
                <input type="text" id="email-user" name="email-user"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Log In">
            </form>
            <br>
            <button class="google-button">Sign in With Google</button>
            <br><br>
            <button class="forgot-password">Forgot Password?</button>
            <br>
            <br>
            <br>
            <br>
            <h1>Sign Up</h1>
            <form action="/action_page.php">
                <label for="email-user">Display Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="email-user">Email:</label>
                <input type="email" id="email-user" name="email-user"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <label for="password">Confirm Password:</label>
                <input type="password" id="lname" name="lname"><br><br>
                <input type="submit" value="Sign Up">
            </form>
            <br>
            <button class="google-button">Sign Up With Google</button>
